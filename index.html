<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<!--Start login process-->
<div class="container" id="login-context">
    <div class="login-main-outer">
        <div class="login-inner">
            <h2 class="login-text">Login</h2>
            <hr>
            <div class="row" style="margin: 0">
                <div class="col-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="col-12">
                    <br>
                    <div class="form-group">
                        <input  type="button" value="Login" onclick="login()" class="btn btn-primary"
                        style="width: 100% !important;">
                    </div>
                </div>
                <hr>
                <div class="col-12">
                    <br>
                    <div class="form-group">
                        <input type="button" value="Create an account"class="btn btn-outline-dark"
                               style="width: 100% !important;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End Login process-->

<!--Start singUp process-->
<div class="container" id="register-context">
    <div class="login-main-outer">
        <div class="login-inner">
            <h2 class="login-text">Sing Up</h2>
            <hr>
            <div class="row" style="margin: 0">
                <div class="col-12">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" class="form-control" id="full-name">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" class="form-control" id="register-email">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="register-password">password</label>
                        <input type="password" class="form-control" id="register-password">
                    </div>
                </div>
                <div class="col-12">
                    <br>
                    <div class="form-group">
                        <input type="button" value="Sing Up"class="btn btn-success" onclick="createUser()"
                               style="width: 100% !important;">
                    </div>
                </div>
                <div class="col-12">
                    <br>
                    <div class="form-group">
                        <input type="button" value="Create an account"class="btn btn-outline-primary"
                               style="width: 100% !important;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End singUp process-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.2.0/bcrypt.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
